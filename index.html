<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket booking</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="formfuncs.js" type="text/javascript"></script>
</head>
<body>
<form id="booking" action="">

    <fieldset id="forError">
        <div>
        <label>Name
        <input type="text" id="fname" name="name" pattern="[a-zA-z]+" required>
        </label></div>
        <div>
        <label>Street
            <input type="text" id="street" name="street"  required>
        </label></div>
        <div>
        <label>State
            <select name="state" required>
                <option value="">Select One</option>
                <option name="Iowa" value="Iowa">Iowa</option>
                <option name="California" value="IOWA">California</option>
                <option name="Florida" value="Florida">Florida</option>
            </select>
        </label></div>
        <div>
        <label>Zip Code
            <input type="text" id="zip" name="zipcode" value="">
        </label></div>
        <div>
        <label>How many seats?
            <input type="text" id="seat" name="seatNumber">
        </label></div>
    </fieldset>
    <fieldset>
        <legend>Which taxi do you require?</legend>
        <input type="radio" name="taxi" value="car">Car <br>
        <input type="radio" name="taxi" value="van">Van <br>
        <input type="radio" name="taxi" value="tuktuk">Tuk Tuk
    </fieldset>
    <fieldset>
        <legend>Extras</legend>
        <input type="checkbox" name="extra" value="babyseat">Baby Seat<br>
        <input type="checkbox" name="extra" value="wheelchair">Wheelchair Access<br>
        <input type="checkbox" name="extra" value="stock">Stock Tip
    </fieldset>
    <div>
    <label>Special Instructions</label>
    <textarea name="instruction" rows="5" cols="15"></textarea>
    </div>
    <div>
    <input type="submit" name="submit" value="Submit Booking">
    </div>

</form>

</body>
</html>
